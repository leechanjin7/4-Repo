        <div class="login-text">LOGIN or CREATE AN ACCOUNT</div>

                <!-- span 태그 사람 아이콘 -->

                <!-- pattern=".+(com|COM)"
                oninvalid="this.setCustomValidity('이메일 형식으로 입력해주세요.')"
                required  링크로 넘기면 검사 불가 자바스크립트 사용-->

                <!-- <span>여기는 x표시 아이콘</span> -->
              </div>
              <div class="input-pw">
                <!-- span 태그 자물쇠 아이콘 -->
                <input type="password" id="pw" placeholder="PASSWORD" />
                <!-- pattern="((?=(?:.*[a-z]){3})(?=(?:.*[A-Z]){3})(?=(?:.*[0-9]){3})(?=(?:.*[!@#$%^&*()~]){3})).{10,18}"
                oninvalid="this.setCustomValidity('영어 소대문자, 숫자, 특수문자를 각 3개이상씩 포함한 10~18자 이내로 입력해주세요.')"
                required 링크로 넘기면 검사 불가 자바스크립트 이용-->
                <!-- <span>x표시 눌러서 비번 지워버리기</span> -->
                <!-- <span>여기는 x표시 아이콘</span> -->
              </div>
            </div>
            <div class="login-btn-wrap">
              <button
                type="submit"
                class="login-btn"
                onclick="location.href='메인페이지'"
              >
                <span>LOGIN</span>
              </button>
            </div>
          </div>
        </form>
        <a href="회원가입 링크">JOIN US</a>
